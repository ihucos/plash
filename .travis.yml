language: generic

install:
- sudo apt-get install uidmap unionfs-fuse

script:

  # install this plash
  - curl -Lf https://github.com/ihucos/plash/archive/"$TRAVIS_COMMIT".tar.gz | sudo tar -xzC / --strip-components=1

  # test user mode
  - plash init
  - plash test

  # test as root with overlay
  - sudo plash init
  - sudo sh -c 'echo overlay | plash data tee config/union_taste'
  - sudo plash test
